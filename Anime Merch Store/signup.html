<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign.css">
  <script src="https://kit.fontawesome.com/dc788a575f.js" crossorigin="anonymous"></script>
  <title>Sign Up for Account</title>
</head>
<body>
<div class="signup-container">
  <div class="signup-form">
    <form>
      <h2>Create an Account!</h2>
      <br>
      <div class="form-group">
        <input type="text" placeholder="First Name" name="first_name" required>
        <input type="text" placeholder="Last Name" name="last_name" required>
      </div>
      <div class="form-group-email">
        <input type="email" placeholder="Email/Phone"  name="email" required>
      </div>
      <br>
      <div class="form-group">
       <input type="password" placeholder="Create Password"  name="password" required>
       <input type="password" placeholder="Repeat Password"  name="password" required>
      </div>
      <button type="button" class="btn_signup">Sign Up</button>
      <br>
      <span>Already have an account? <a href="login.html">Login</a></span>
      <h3 class="or_divider">or</h3>
      <div class="btn_google"><button type="submit"><i class="fab fa-google"></i>  Sign Up with Google</button></div>
      <br>
      <div class="btn_facebook"><button type="submit"><i class="fab fa-facebook-f"></i>  Sign Up with Facebook</button></div>
    </form>
  </div>
</div>

</body>
</html>
