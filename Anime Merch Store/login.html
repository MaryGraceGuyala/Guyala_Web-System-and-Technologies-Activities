<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/dc788a575f.js" crossorigin="anonymous"></script>
  <title>Login to your Account</title>
</head>
<body>
<div class="signup-container">
  <div class="signup-form">
    <form>
      <h2>Welcome Back!</h2>
      <br>
      <div class="form-group-email">
        <input type="email" placeholder="Email/Phone"  name="email" required>
      </div>
      <br>
      <div class="form-group">
       <input type="password" placeholder="Password"  name="password" required>
      </div>
      <div class="checked">
        <input type="checkbox" id="remember1" name="remember1" value="Remember me">
        <label for="remember1">Remember me</label>
      </div>
      <button type="button" class="btn_login">Login</button>
      <span class="psw"><a href="#">Forgot password?</a></span>
      <br>
      <h3 class="or_divider">or</h3>
      <div class="btn_google"><button type="submit"><i class="fab fa-google"></i>  Login with Google</button></div>
      <br>
      <div class="btn_facebook"><button type="submit"><i class="fab fa-facebook-f"></i>  Login with Facebook</button></div>
    </form>
  </div>
</div>

</body>
</html>
